<!DOCTYPE HTML>
<html lang=en>
<head>
	<title>CSS Grid Layout Generator</title>
	<link rel=stylesheet href=styles.css>
	<script src=class.js></script>
</head>
<body>
	<section id=generated-grid></section>

	<section id=buttons>
		<span>
			<button onclick=grid.addRow()>+</button>
			<div>Row</div>
			<button onclick=grid.remRow()>─</button>
		</span>

		<span>
			<button onclick=grid.addCol()>+</button>
			<div>Column</div>
			<button onclick=grid.remCol()>─</button>
		</span>

		<span>
			<button onclick=grid.addRegion()>+</button>
			<div>Region</div>
		</span>

		<div id=messages style='grid-column: span 3'></div>
	</section>

	<pre id=output style=grid-area:right></pre>

	<footer><span>
		Created by Jacob Pratt (contact info on <a href=https://github.com/jhpratt target=_blank>GitHub</a>).
		<a href=https://creativecommons.org/publicdomain/zero/1.0/ target=_blank>CC-0</a> (public domain).
		<a href=https://github.com/jhpratt/grid target=_blank>Source code</a>.
	</span></footer>

	<script>const grid = new Grid('generated-grid', 'output').render();</script>
</body>
</html>
